<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML,CSS,JAVASCRIPT">
    <meta name="description" content="Javascript calculator">
    <meta name="author" content="Andy">
    <meta http-equiv="refresh" content="1160">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Calc.ico">
</head>
<body>
    <div class="container">
        <div class="outpt">
            <div data-pre class="pre"></div>
            <div data-cur class="cur"></div>
        </div>
        <button data-all-clear class="pp" style="background-color: rgba(252, 48, 48, 0.75); border: none;">AC</button>
        <button data-delete style="background-color: rgba(247, 0, 0, 0.75); border: 1px solid rgba(247, 0, 0, 0.13);">DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>+</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="pp">=</button>
    </div>
    <!-- USE DEFER SO IT WILL LOAD AFTER EVERTHING e.g <script src="index.js" defer></script>-->
    <script src="index.js"></script>
</body>
</html>
